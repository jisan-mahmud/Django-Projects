{% extends "base.html" %}
{% block title %} Home {% endblock title %}
{% block content %} 
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in meals %}
    <div class="col">
        <div class="card">
          <img src="{{item.strMealThumb}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.strMeal}}</h5>
            <p class="card-text">{{item.idMeal}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
